{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Current Reading</h1>
    <div class="">
        <p><span class="label">Timestamp:</span> {{ timestamp }}</p>
        <p><span class="label">Depth:</span> {{ depth }}</p>
        <p><span class="label">Temperature:</span> {{ '%.2f'|format(temperature) }}</p>
        <p><span class="label">Barometer:</span> {{ '%.2f'|format(barometer)}}</p>
    </div>
</div>

{% endblock content %}
